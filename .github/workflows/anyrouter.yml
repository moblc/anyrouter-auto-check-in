        COOKIES: "acw_tc=082db09c17706258188164719e3a3149fbb86ceac81095b6ac3e046b36; cdn_sec_tc=082db09c17706258188164719e3a3149fbb86ceac81095b6ac3e046b36; acw_sc__v2=6989a3a3b69dbc878ba3a3ec0588ff0a625f56dc; -dBsOTiTgOgysMvwXMrYRc7SReIQ="
        TG_BOT_TOKEN: "xxxxxx"
        TG_CHAT_ID: "xxxxx"
      run: |
        node anyrouter.js
